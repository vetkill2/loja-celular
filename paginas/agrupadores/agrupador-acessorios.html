<html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Loja celulares</title>
	</head>
	<body>
    <div id="menu"></div>
    <div id="menuAgrupadores"></div>

    <div class="contents row" style="justify-content: center;">
      <div class="card">
        <a href="#">
          <img src="../../imagens/carregador-tipoC.png" class="card-img-top img-thumbnail" alt="Carregador Tipo C">
        </a>
        <div class="card-body text-center">
          <h5>Carregador Tipo C</h5>
          <p class="card-text">Código: #307</p>
          &nbsp;
          <h4 class="card-title">R$ 39,99</h4>
        </div>
      </div>

      <div class="card">
        <a href="#">
          <img src="../../imagens/fone-bluetooth.png" class="card-img-top img-thumbnail" alt="Fone de ouvido Bluetooth">
        </a>
        <div class="card-body text-center">
          <h5>Fone de ouvido Bluetooth</h5>
          <p class="card-text">Código: #308</p>
          &nbsp;
          <h4 class="card-title">R$ 185,00</h4>
        </div>
      </div>

      <div class="card">
        <a href="#">
          <img src="../../imagens/cartao-memoria-classe10.png" class="card-img-top img-thumbnail" alt="Cartão de memória Classe 10">
        </a>
        <div class="card-body text-center">
          <h5>Cartão de memória Classe 10</h5>
          <p class="card-text">Código: #309</p>
          &nbsp;
          <h4 class="card-title">R$ 132,76</h4>
        </div>
      </div>
    </div>
    
    <script type="text/javascript">
      $("#menu").load("../menu/menu.html");
      $("#menuAgrupadores").load("../menu/menuAgrupadores.html");
    </script>
  </body>
</html>
